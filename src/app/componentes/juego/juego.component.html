<div id="mapa">
  <div class="linea" *ngFor="let linea of mapa">
    <div class="celda" [ngClass]="{'abierto': celda.estado==1, 'explotado':celda.estado==1 && celda.valor>8}" *ngFor="let celda of linea" (click)="abrirCelda(celda.linea, celda.columna)">
      <span *ngIf="celda.estado!=0 && celda.valor>0" class="valor-{{celda.valor}}">{{celda.valor}}</span>
    </div>
  </div>
</div>
